<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Title</title>

        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">

        <script src="http://js.arcgis.com/3.10/"></script>

        <link rel="stylesheet" href="map.css" />
        <script src="map.js" ></script>

    </head>

    <body class="claro">

        <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">

            <div id="header" class="shadow roundedCorners" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                <div id="title"> <span> BridgeDex<b> (map view)</b> </span> </div>
                <div id="subtitle">Bridge Inspection Inventory Management System</div>
            </div>

            <div id="map" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">

                <a id="BridgeDex-Logo"> <img src="Graphics/logoMap.png" alt="PGE_Logo" height="35.1" width="144"></a>

                <div id="search"></div>

                <div id="HomeButton"> </div>

                <div id = basemapButton>
                    <div data-dojo-type="dijit/TitlePane"
                         data-dojo-props="title:' ', closable:false, open:false">
                        <div data-dojo-type="dijit/layout/ContentPane">
                            <div id="basemapGallery"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" >

                place holder

            </div>
        </div>

    </body>
</html>
